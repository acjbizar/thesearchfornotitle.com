head{display:none}
body,canvas,html{display:block;height:100%;width:100%}
</style>
<script>

var PHI = (1+ Math.sqrt(5))/2;
var pinks = ['FFC0CB', 'FFB6C1', 'FF69B4', 'FF1493', 'F1DDCF', 'FFDDF4', 'F9CCCA', 'F4C2C2', 'E8CCD7', 'EFBBCC', 'F2BDCD', 'FFB7C5', 'FFA6C9', 'FC89AC', 'F19CBB', 'E68FAC', 'DE6FA1', 'E4717A', 'F88379', 'DEA5A4', 'D7837F', 'C4AEAD', 'E75480', 'DE5285', 'FB607F', 'FF007F', 'FF6FFF', 'FC0FC0', 'CF6BA9', 'CC33CC'];

function draw()
{
    var pink = pinks[Math.floor(Math.random() * pinks.length)];
    canvas = document.getElementById("content");
    context = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    context.fillStyle = "#" + pink;
    context.fillRect(0, 0, canvas.width, Math.floor(canvas.height / PHI));
    context.fillStyle = "#CCCCCC";
    context.fillRect(0, Math.floor(canvas.height / PHI), canvas.width, Math.ceil(canvas.height - canvas.height / PHI));

    canvas.ontouchstart = draw;
};

window.onload = draw;
window.onmousedown = draw;

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-6227584-44']);

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>
<body>
