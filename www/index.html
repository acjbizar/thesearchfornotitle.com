<canvas id="content" height="576" role="main" width="576">This website requires <code>html:canvas</code> support.</canvas>
<noscript>
    <p>This website requires <i>JavaScript</i> support.</p>
</noscript>
<script>

    "use strict";

    const PHI = (1+ Math.sqrt(5))/2;
    const pinks = ['FFC0CB', 'FFB6C1', 'FF69B4', 'FF1493', 'F1DDCF', 'FFDDF4', 'F9CCCA', 'F4C2C2', 'E8CCD7', 'EFBBCC', 'F2BDCD', 'FFB7C5', 'FFA6C9', 'FC89AC', 'F19CBB', 'E68FAC', 'DE6FA1', 'E4717A', 'F88379', 'DEA5A4', 'D7837F', 'C4AEAD', 'E75480', 'DE5285', 'FB607F', 'FF007F', 'FF6FFF', 'FC0FC0', 'CF6BA9', 'CC33CC'];

    function draw()
    {
        let pink = pinks[Math.floor(Math.random() * pinks.length)];
        let canvas = document.getElementById("content");
        let context = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        context.fillStyle = "#" + pink;
        context.fillRect(0, 0, canvas.width, Math.floor(canvas.height / PHI));
        context.fillStyle = "#CCCCCC";
        context.fillRect(0, Math.floor(canvas.height / PHI), canvas.width, Math.ceil(canvas.height - canvas.height / PHI));

        canvas.ontouchstart = draw;
    }

    window.onload = draw;
    window.onmousedown = draw;

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-6227584-61');

</script>
